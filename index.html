<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta name="theme-color" content="#4285f4" />
      <link rel="stylesheet" href="assets/styles/index.css" />
      <script src="assets/scripts/index.js" defer></script>
      <title>DOM Project 7</title>
   </head>
   <body>
      <h1>generate color by clicking the button or typing any color</h1>
      <main>
         <h2>HEX color</h2>
         <span>
            <input type="text" value="#FFFFFF" name="hexInput" spellcheck="false" />
            <input type="submit" value="copy" name="hexCopy" />
         </span>
         <h2>RGB color</h2>
         <span>
            <input type="text" value="rgb(255, 255, 255)" name="rgbInput" spellcheck="false" />
            <input type="submit" value="copy" name="rgbCopy" />
         </span>
         <h2>HSL color</h2>
         <span>
            <input type="text" value="hsl(0, 0%, 100%)" name="hslInput" spellcheck="false" />
            <input type="submit" value="copy" name="hslCopy" />
         </span>
         <button>generate color</button>
      </main>
      <p>Color Copied!</p>
   </body>
</html>
